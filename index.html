<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Chatbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <aside class="sidebar">
      <h2>Chats</h2>
      <ul class="chat-list">
        <li class="active">Alex</li>
        <li>Jordan</li>
        <li>Maya</li>
      </ul>
    </aside>
    <main class="chat-window">
      <header class="chat-header">Chat with Alex</header>
      <section class="chat-messages">
        <div class="message sent">Hey Alex!</div>
        <div class="message received">Hey there! What's up?</div>
        <div class="message sent">Working on a Flexbox layout.</div>
      </section>
      <footer class="chat-input">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
      </footer>
    </main>
  </div>
</body>
</html>
